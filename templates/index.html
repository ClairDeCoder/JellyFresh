<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 20px;
            background-color: #000B25;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #b99fff;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #563ead;
        }
        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .toggle-label {
            margin-left: 10px;
            font-size: 16px;
            line-height: 1;
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        /* Additional margin for automatic options */
        #automatic-options {
            margin-top: 15px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        input {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 400;
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 12px;
        }
        select {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 400;
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            padding-right: 25px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #fff;
            background-clip: padding-box;
            appearance: none;
            background-image: url('/static/arrow.svg');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px; /* Adjust arrow size */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .button-container-toggle {
            display: flex;
            justify-content: flex-start;
            align-items: center; /* Ensures both the toggle and label are vertically centered */
            margin-top: 20px; /* Adds spacing above the container */
        }
        .button-container button {
            width: auto;
        }
        .header {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        .wrapper {
            width: 100%;
            position: relative;
            margin: 30px 0;
        }
        .logo {
            display: flex;
            position: absolute;
            top: 50%;
            left: 37.5%;
            transform: translateY(-50%);
        }
        .logo img {
            width: 80px;
        }
        .header-text {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 800;
            font-size: 48px;
            text-align: center;
            position: relative;
            width: 100%;
            color: white;
        }
        .library {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 12px;
            background-color: #fafafa;
            position: relative;
            box-shadow: 0 4px 8px rgba(54, 3, 134, 0.418);
        }
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .library-header h3 {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 1.2em;
        }
        .remove-library {
            background-color: #00A4DC;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
            line-height: 1;
            margin: 0;
            padding: 0;
            box-shadow: none;
        }
        .remove-library:hover {
            background-color: #fd2a4d;
        }
        button {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 600;
            width: auto;
            background-color: #00A4DC;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(54, 3, 134, 0.418);
        }
        button:hover {
            background-color: #563ead;
        }
        .spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner img {
            width: 75px;
        }
        .results {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(54, 3, 134, 0.418);
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results ul li {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 400;
            margin: 5px 0;
        }
        .error {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 600;
            color: red;
            text-align: center;
            margin-top: 10px;
            display: block;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

    <script>
let libraryCount = 0;

function addLibrary(libraryData = null) {
    const libraryContainer = document.getElementById("libraries");
    const libraryDiv = document.createElement("div");
    libraryDiv.className = "library";
    libraryDiv.id = `library-${libraryCount + 1}`; // Start library numbering from 1

    const mediaType = libraryData?.media_type || "movies";
    const timePeriod = libraryData?.time_period || "1_week";
    const newReleasesFolder = libraryData?.new_releases_folder || "";

    libraryDiv.innerHTML = `
        <div class="library-header">
            <h3>Library ${libraryCount + 1}</h3>
            <button type="button" class="remove-library" onclick="removeLibrary(${libraryCount + 1})">X</button>
        </div>
        <label for="media_type-${libraryCount + 1}">Select Media Type:</label>
        <select id="media_type-${libraryCount + 1}" name="media_type-${libraryCount + 1}" required>
            <option value="movies" ${mediaType === "movies" ? "selected" : ""}>Movies</option>
            <option value="shows" ${mediaType === "shows" ? "selected" : ""}>TV Shows</option>
            <option value="both" ${mediaType === "both" ? "selected" : ""}>Both</option>
        </select>
        
        <label for="period-${libraryCount + 1}">Select Time Period:</label>
        <select id="period-${libraryCount + 1}" name="period-${libraryCount + 1}" required>
            <option value="1_week" ${timePeriod === "1_week" ? "selected" : ""}>Last Week</option>
            <option value="2_weeks" ${timePeriod === "2_weeks" ? "selected" : ""}>Last 2 Weeks</option>
            <option value="1_month" ${timePeriod === "1_month" ? "selected" : ""}>Last Month</option>
            <option value="2_months" ${timePeriod === "2_months" ? "selected" : ""}>Last 2 Months</option>
            <option value="6_months" ${timePeriod === "6_months" ? "selected" : ""}>Last 6 Months</option>
            <option value="1_year" ${timePeriod === "1_year" ? "selected" : ""}>Last Year</option>
        </select>

        <label for="new_releases_folder-${libraryCount + 1}">New Releases Folder:</label>
        <input type="text" id="new_releases_folder-${libraryCount + 1}" name="new_releases_folder-${libraryCount + 1}" placeholder="/path/to/new/releases" value="${newReleasesFolder}" required>
    `;

    libraryContainer.appendChild(libraryDiv);
    libraryCount++;
    document.getElementById("library_count").value = libraryCount; // Update hidden input
}

function removeLibrary(index) {
    const libraryDiv = document.getElementById(`library-${index}`);
    if (libraryDiv) {
        libraryDiv.remove();
        libraryCount--;
        document.getElementById("library_count").value = libraryCount; // Update hidden input
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const libraryContainer = document.getElementById("libraries");

    // Fetch libraries from the backend
    fetch('/libraries')
        .then(response => response.json())
        .then(libraries => {
            console.log("Fetched Libraries:", libraries); // Debugging output

            if (libraries && libraries.length > 0) {
                libraryCount = 0; // Reset the count before adding libraries
                libraryContainer.innerHTML = ""; // Clear container before adding
                // Populate the form with existing libraries
                libraries.forEach(library => {
                    addLibrary({
                        media_type: library.media_type,
                        time_period: getPeriodKey(library.time_period),
                        new_releases_folder: library.new_releases_folder
                    });
                });
            } else {
                // If no libraries exist, add a single blank form
                libraryContainer.innerHTML = ""; // Ensure no previous content
                addLibrary();
            }
        })
        .catch(err => {
            console.error("Error loading libraries:", err);
            // Add a single blank form as a fallback
            libraryContainer.innerHTML = ""; // Ensure no previous content
            addLibrary();
        });
});

// Helper function to map time_period to dropdown keys
function getPeriodKey(timePeriod) {
    const periods = {
        604800: "1_week",
        1209600: "2_weeks",
        2592000: "1_month",
        5184000: "2_months",
        15724800: "6_months",
        31536000: "1_year"
    };
    return periods[timePeriod] || "1_week"; // Default to "1_week" if no match
}


                
        // Get configuration of scheduler
        document.addEventListener('DOMContentLoaded', () => {
            const modeToggle = document.getElementById("mode-toggle");
            const modeLabel = document.getElementById("mode-label");
            const automaticOptions = document.getElementById("automatic-options");
            const form = document.querySelector("#settings-section form");
            const nextScanInfo = document.getElementById("next-scan-info");

            // Fetch existing scheduler settings from the backend
            fetch('/scheduler')
                .then(response => response.json())
                .then(scheduler => {
                    console.log("Fetched Scheduler Settings:", scheduler); // Debugging output

                    // Apply settings from the configuration
                    const mode = scheduler.mode || "manual"; // Default to "manual"
                    modeToggle.checked = mode === "automatic";
                    modeLabel.textContent = modeToggle.checked ? "Automatic" : "Manual";
                    automaticOptions.style.display = modeToggle.checked ? "block" : "none";

                    // Set frequency and time if available
                    if (scheduler.frequency) {
                        document.getElementById("frequency").value = scheduler.frequency;
                    }
                    if (scheduler.time) {
                        document.getElementById("time").value = scheduler.time;
                    }
                })
                .catch(err => {
                    console.error("Error loading scheduler settings:", err);
                });

            // Update label and options visibility on toggle change
            modeToggle.addEventListener("change", () => {
                const isAutomatic = modeToggle.checked;
                modeLabel.textContent = isAutomatic ? "Automatic" : "Manual";
                automaticOptions.style.display = isAutomatic ? "block" : "none";
            });

            // Handle form submission to save scheduler settings
            form.addEventListener("submit", event => {
                event.preventDefault();

                const formData = new FormData(form);
                formData.set("mode", modeToggle.checked ? "automatic" : "manual");

                fetch('/scheduler', {
                    method: "POST",
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.next_scan) {
                            const formattedTime = new Date(data.next_scan).toLocaleString();
                            nextScanInfo.textContent = `Next scan scheduled for: ${formattedTime}`;
                        } else if (data.error) {
                            nextScanInfo.textContent = `Error: ${data.error}`;
                        } else {
                            nextScanInfo.textContent = "Settings updated successfully.";
                        }
                    })
                    .catch(err => {
                        console.error("Error saving scheduler settings:", err);
                        nextScanInfo.textContent = "An unexpected error occurred.";
                    });
            });
        });

        function submitForm(event) {
            event.preventDefault();

            // Clear previous errors and results
            const errorMessageElement = document.getElementById("error-message");
            const resultsElement = document.getElementById("results");
            const resultsMoviesElement = document.getElementById("results-movies");
            const resultsShowsElement = document.getElementById("results-shows");
            const spinnerElement = document.getElementById("spinner");

            if (errorMessageElement) {
                errorMessageElement.textContent = "";
                errorMessageElement.style.display = "none";
            }

            if (resultsElement) {
                resultsElement.style.display = "none";
            }

            if (resultsMoviesElement) {
                resultsMoviesElement.innerHTML = "";
            }

            if (resultsShowsElement) {
                resultsShowsElement.innerHTML = "";
            }

            if (spinnerElement) {
                spinnerElement.style.display = "block"; // Show the spinner
            }

            // Gather form data
            const formData = new FormData(event.target);

            // Send POST request to /new_releases
            fetch("/new_releases", {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (spinnerElement) {
                        spinnerElement.style.display = "none"; // Hide spinner
                    }

                    if (data.error && errorMessageElement) {
                        errorMessageElement.textContent = data.error;
                        errorMessageElement.style.display = "block";
                        return; // Stop further processing
                    }

                    if (data.results) {
                        // Process movies
                        if (data.results.movies && data.results.movies.length > 0) {
                            data.results.movies.forEach(movie => {
                                const li = document.createElement("li");
                                li.textContent = movie;
                                resultsMoviesElement.appendChild(li);
                            });
                        } else {
                            const li = document.createElement("li");
                            li.textContent = "No movies linked.";
                            resultsMoviesElement.appendChild(li);
                        }

                        // Process shows
                        if (data.results.shows && data.results.shows.length > 0) {
                            data.results.shows.forEach(show => {
                                const li = document.createElement("li");
                                li.textContent = show;
                                resultsShowsElement.appendChild(li);
                            });
                        } else {
                            const li = document.createElement("li");
                            li.textContent = "No shows linked.";
                            resultsShowsElement.appendChild(li);
                        }

                        // Show the results box
                        if (resultsElement) {
                            resultsElement.style.display = "block";
                        }
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    if (spinnerElement) {
                        spinnerElement.style.display = "none";
                    }
                    if (errorMessageElement) {
                        errorMessageElement.textContent = "An unexpected error occurred.";
                        errorMessageElement.style.display = "block";
                    }
                });
        }
        window.onload = function() {
            addLibrary();
        };

<body>
    <header class="header">
        <div class="wrapper">
          <div class="logo">
            <img src="/static/jellyfresh.png" alt="a logo">
          </div>
          <div class="header-text">JellyFresh</div>
        </div>
    </header>
    <div id="settings-section">
        <form>
            <h3>Scheduler Settings</h3>
            <div class="button-container-toggle">
                <label class="switch">
                    <input type="checkbox" id="mode-toggle" name="mode">
                    <span class="slider"></span>  
                </label>
                <toggle-label>
                    <span id="mode-label" class="toggle-label">Manual</span>
                </toggle-label>
            </div>
            <div id="automatic-options" style="display: none; margin-top: 10px;">
                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
    
                <label for="time">Time of Day:</label>
                <input type="time" id="time" name="time" value="02:00">
            </div>
            <p></p>
            <button type="submit">Save Settings</button>
            <p id="next-scan-info"></p>
        </form>
    </div>
    <p></p>
    <form onsubmit="submitForm(event)">
        <div id="libraries"></div>
        <div id="library-form-container"></div>
        <input type="hidden" id="library_count" name="library_count" value="1">
            <div class="button-container">
                <button type="button" onclick="addLibrary()">Add Library</button>
                <button type="submit">Save and Scan Libraries</button>
            </div>
        <div id="spinner" class="spinner">
            <!-- Spinning Hourglass -->
            <!-- <img src="https://i.gifer.com/XVo6.gif" alt="Loading..."> -->
             <!-- Panda Bear Sleeping -->
            <img src="https://i.gifer.com/5UKD.gif" alt="Loading...">
            <!-- Duck walking -->
            <!-- <img src="https://i.gifer.com/XOsX.gif" alt="Loading..."> -->
            <p>Scanning for new releases... Don't refresh!</p>
        </div>
        <div id="results" class="results">
            <h3>Scan Results:</h3>
            <label>Movies:</label>
            <ul id="results-movies"></ul>
            <label>Shows:</label>
            <ul id="results-shows"></ul>
        </div>
    </form>
